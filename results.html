<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Namaaz time display based of location">
    <meta name="keywords" content="mosque, masjid, prayer times, namaaz times, shafii, hanafii">
    <meta name="author" content="Hussain Naik">

    <link href="assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Namaaz Display | Results</title>
</head>
<body>
    <header>
        <nav>
            <a href="#" aria-label="Logo link to home page" class="button" data-type="home">
                <h1 id="logo" class="center">Namaaz Display</h1>
            </a>
        </nav>
    </header>
    <main>
        <section id="display" data-type="0">
            <div class="btn-box" data-type="back">
                <div class="btn button">
                    <span>Back</span>
                </div>
            </div>
            <div class="prayer">
                <div class="prayers">
                    <div class="timer">
            
                    </div>
                    <h3 class="prayer-name">Fajr</h3>
                    <h3 class="prayer-time">05:00</h3>
                </div>  
            </div>
        </section>
    </main>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/697ca7987a.js" crossorigin="anonymous"></script>
    <!-- my script-->
    <script src="assets/js/script.js"></script>
</body>
</html>
